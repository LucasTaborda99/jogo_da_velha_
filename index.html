<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="players">
            <h1 class="player1">Player 1 (X)</h1>
            <h1 class="player2">Player 2 (O)</h1>
        </div>
        <div class="placar">
            <h1 class="placarPlayer1">0</h1>
            <h1 class="placarPlayer2">0</h1>
        </div>
        <div class="container_jogo">
            <div data-cell-index="0" class="posicao" id="posicao0"></div>
            <div data-cell-index="1" class="posicao" id="posicao1"></div>
            <div data-cell-index="2" class="posicao" id="posicao2"></div>
            <div data-cell-index="3" class="posicao" id="posicao3"></div>
            <div data-cell-index="4" class="posicao" id="posicao4"></div>
            <div data-cell-index="5" class="posicao" id="posicao5"></div>
            <div data-cell-index="6" class="posicao" id="posicao6"></div>
            <div data-cell-index="7" class="posicao" id="posicao7"></div>
            <div data-cell-index="8" class="posicao" id="posicao8"></div>
        </div>
        <h2 class="status"></h2>
        <button class="restart">Restart</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
